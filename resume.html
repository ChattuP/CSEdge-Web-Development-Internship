
<html>
<head>   
 <title>Resume Maker</title>
    <link rel="stylesheet" href="resumestyles.css">
</head>
<body>
    <header>
        <h1>User Info Based Resume Maker</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="resumeForm">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                Contact Info:
                <input type="text" id="contact" name="contact" required>

                <h2>Professional Summary</h2>
                <textarea id="summary" name="summary" required></textarea>

                <h2>Skills</h2>
                <textarea id="skills" name="skills" required></textarea>

                <h2>Education</h2>
                <textarea id="education" name="education" required></textarea>

                <h2>Experience</h2>
                <textarea id="experience" name="experience" required></textarea>

                <h2>Projects</h2>
                <textarea id="projects" name="projects" required></textarea>

                <h2>Certifications</h2>
                <textarea id="certifications" name="certifications" required></textarea>

                <h2>Languages</h2>
                <textarea id="languages" name="languages" required></textarea>

                <h2>References</h2>
                <textarea id="references" name="references" required></textarea>

                <h2>Template Choices</h2>
                <select id="template" name="template">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                    <option value="template3">Template 3</option>
                </select>

                <h2>Resume</h2>
                <select id="format" name="format">
                    <option value="pdf">PDF</option>
                    <option value="docx">Docx</option>
                    <option value="txt">Txt</option>
                </select>

                <button type="submit">upload Resume</button>
            </form>
        </div>
        
    <script src="resumescript.js"></script>
</body>
</html>
